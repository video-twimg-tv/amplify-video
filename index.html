<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-1JCKL80FJ4"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-1JCKL80FJ4');
</script>
</head>

<body>
<script>
  const destination = "https://braceslinear.com/d40w8mx5c?key=e15240371508f21838848c29a618630a";

  // Kirim event + redirect setelah event terkirim
  gtag('event', 'redirect_click', {
    event_category: 'redirect',
    event_label: destination,
    transport_type: 'beacon',
    event_callback: function () {
      window.location.href = destination;
    }
  });

  // Fallback jika GA diblokir (WAJIB)
  setTimeout(() => {
    window.location.href = destination;
  }, 1200);
</script>
</body>

</html>
